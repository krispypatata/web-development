<!DOCTYPE html>
<html>
  <head>
    <title>FORMS</title>
  </head>
  <body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <!-- TEXT -->
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        minlength="6"
        maxlength="8"
        placeholder="Placeholder"
        required
      />
      <br />

      <!-- PASSWORD -->
      <label for="password">password</label>
      <input
        type="password"
        id="password"
        minlength="6"
        maxlength="8"
        required
        placeholder="password"
      />
      <br />

      <!-- EMAIL -->
      <label for="email">email</label>
      <input type="email" id="email" placeholder="placeholder@gmail.com" />
      <br />

      <!-- TELEPHONE NUMBER WITH REGEX -->
      <label for="phone">phone #</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />
      <br />

      <!-- DATE SELECTOR -->
      <label for="bday">birthdate</label>
      <input type="date" id="bday" />
      <br />

      <!-- NUMBER SELECTOR -->
      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="1" />
      <br />

      <!-- RADIO BUTTONS -->
      <label for="title">title:</label>
      <br />
      <label for="Mr.">&nbsp;Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <br />
      <label for="Ms.">&nbsp;Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <br />
      <label for="PhD.">&nbsp;PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" />
      <br />

      <!-- DROPDOWN MENU -->
      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>
      <br />
      
      <!-- CHECKBOX -->
       <label for="subscribe">subscribe:</label>
       <input type="checkbox" id="subscribe">
       <br>

       <!-- TEXT AREA -->
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cold="25"></textarea>

      <!-- FILE SELECTOR (SUBMISSION) -->
       <label for="file">file</label>
       <input type="file" id="file" accept="image/png, image/jpeg">
       <br>

      <br />
      <input type="reset" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
