<!DOCTYPE html>

<html>
    <head>
        <title>AUDIO</title>
    </head>
    <body>
        <!-- need controls for audio -->
        <!-- can also set to autoplay -->
         <p>Oo</p>
        <audio controls autoplay muted loop>
            <source src="/assets/music/oo.mp3" type="audio/mpeg"/>
            <!-- fallback -->
             <source src="/assets//music/oo.wav" type="audio/wav">
        </audio>
        <br>
        <p>Jealous</p>
        <audio controls>
            <source src="/assets/music/jealous.mp3">
        </audio>
        <br>
        <p>Come Inside of My Heart</p>
        <audio controls>
            <source src="/assets/music/come_inside_of_my_heart.mp3">
        </audio>
    </body>

</html>
