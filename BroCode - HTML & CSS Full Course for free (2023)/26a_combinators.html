<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMBINATORS</title>
  <link rel="stylesheet" href="26a_combinators.css">
</head>
<body>
  <!-- 
  Combinators = explains the relationship between listed selectors
        = descendant (this is just a space/whitespace)
      > = child
      ~ = general sibling
      + = adjacent sibling

  Example:
    div > p
  -->

  <div id="container">
    <p>This is #1</p>
    <p>This is #2</p>
    <div>
      <p>This is #3</p>
    </div>
  </div>
  <p>This is #4</p>
  <p>This is #5</p>
</body>
</html>
