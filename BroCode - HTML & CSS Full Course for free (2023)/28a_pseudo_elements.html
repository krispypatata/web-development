<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSEUDO-ELEMENTS</title>
  <link rel="stylesheet" href="28a_pseudo_elements.css">
</head>
<body>
  <!-- 
  pseudo-element = keyword added after a selector that's used to style specific parts of an element

  selector::pseudo-element

  Example:
  h1::first-letter {
    // Style here
  }
  -->
  <h1>Hello</h1>

  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum debitis minima nisi expedita beatae. Alias ad veritatis veniam vero id, est autem a voluptatibus, porro fuga sapiente eius molestiae non.</p>

  <ul id="fruit">
    <li id="apple">apple</li>
    <li id="orange">orange</li>
    <li id="banana">banana</li>
  </ul>
</body>
</html>
